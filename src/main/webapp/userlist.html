<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Success</title>
  <link href="css/userlist.css" rel="stylesheet">
</head>
<body>
<form id="reg-form" action="/mvn_base/deleteServlet" method="post">
<div align="center">
  <h1>用户数据</h1>
  <table border="1">
    <tr>
      <td>账户</td><td>密码</td>
    </tr>
    <!-- 用户数据将在这里插入 -->
    <tr>
      <td>用户名</td>
      <td class="inputs">
        <input name="username" type="text" id="username">
        <br>
        <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
      </td>

    </tr>

    <tr>
      <td>密码</td>
      <td class="inputs">
        <input name="password" type="password" id="password">
        <br>
        <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
      </td>
    </tr>


  </table>

  <div class="buttons">
    <input value="删除" type="submit" id="reg_btn">
  </div>
  <br>

</div>
</form>
<script ></script>
</body>
</html>
